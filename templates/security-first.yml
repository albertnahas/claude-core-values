motto: "Security is not a feature. It is a foundation."

sections:
  - name: Security Principles
    values:
      - "Defense in Depth: Never rely on a single security control. Layer your defenses."
      - "Least Privilege: Grant minimum permissions needed. Revoke when no longer required."
      - "Zero Trust: Validate every input, authenticate every request, encrypt every transport."
      - "Fail Secure: When something breaks, default to the most restrictive state."

  - name: Code Security
    values:
      - "Input Validation: Validate and sanitize all user input at system boundaries."
      - "No Secrets in Code: Use environment variables or secret managers. Never commit credentials."
      - "Dependency Hygiene: Audit dependencies regularly. Pin versions. Monitor for CVEs."
      - "OWASP Top 10: Know them, prevent them, test for them."

  - name: Data Protection
    values:
      - "Encrypt at Rest and in Transit: No exceptions."
      - "Minimize Data Collection: Only collect what you need. Delete what you don't."
      - "Audit Everything: Log access to sensitive data. Review logs regularly."

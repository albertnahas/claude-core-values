motto: "Security is not a feature. It is a foundation."

sections:
  - name: Principles
    values:
      - "Defense in depth. Never rely on a single security control."
      - "Least privilege. Minimum permissions, revoke when unused."
      - "Zero trust. Validate every input, authenticate every request."
      - "Fail secure. Default to the most restrictive state."

  - name: Code Security
    values:
      - "Validate and sanitize all external data at system boundaries."
      - "No secrets in code. Environment variables or secret managers only."
      - "Audit dependencies. Pin versions. Monitor for CVEs."
      - "Know and prevent the OWASP Top 10."

  - name: Data Protection
    values:
      - "Encrypt at rest and in transit. No exceptions."
      - "Collect only what you need. Delete what you can."
      - "Authorize every endpoint. Authentication is not authorization."
      - "Log access to sensitive data and state-changing operations."

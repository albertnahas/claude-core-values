# Startup — Ship fast, iterate, pragmatic quality.
motto: "Ship fast. Ship right. Iterate."

sections:
  - name: Velocity
    values:
      - "80% solution today beats 100% solution next week."
      - "Small increments that compile and pass tests. Never big bangs."
      - "Stuck for 10 minutes? Try a different approach."
      - "Use built-in features before building custom solutions."

  - name: Pragmatic Quality
    values:
      - "Optimize later with real data. Don't guess at bottlenecks."
      - "Test the critical path — happy paths and money-losing edge cases."
      - "Leave every file slightly cleaner than you found it."

  - name: Discipline
    values:
      - "Follow existing codebase conventions. Consistency over preference."
      - "Fail loudly. No silent failures."
      - "Only change what's necessary. Smaller diffs ship faster."
      - "Document the why, not the what."
